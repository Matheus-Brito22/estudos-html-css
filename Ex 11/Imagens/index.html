<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head><h1>Imagens dinamicas</h1>
<body><p>Tente abrir abrir esse site em vários dispositivos diferentes</p>
<picture>
<source media="(max-width: 750px)" srcset="ImagemP.png" type="image/png">
<source media="(max-width: 1050px)" srcset="ImagemM.png" type="image/png">
<img src="ImagemG.png" alt="Imagem flexivel">
<h1> Reproduzindo um áudio</h1>
<p>Vamos aprender a colocar áudio em HTML5</p>
</picture>   
<audio preload="auto"controls loop> 
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    <source src="midia/happy-mistake.mp3" type="audio/ogg">
</audio> <br>
<h1>Inserindo videos hopedados localmente</h1>
<video width="500px" controls>
    <source src="videos/video.mp4" type="audio/mp4">
</video>
<h1>Inserindo videos do youtube</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
